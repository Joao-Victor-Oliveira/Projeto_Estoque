<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    {% include "estoque/partials/head.html" %}
    <title>{% block title %}Criar Cliente | Estoque++{% endblock title %}</title>
</head>

<body>
    {% include "estoque/partials/header.html" %}
    <div>
        <nav class="menu-cliente">
            <a href="/clientes/criar" class="lexend-400">Criar Cliente</a>
            <a href="/clientes/listar" class="lexend-400">Listar Clientes</a>
            <a href="/clientes/editar" class="lexend-400">Editar Clientes</a>
        </nav>
    </div>
    <h2 class="textos">Criar Cliente:</h2>

    <form action="/criar_usuario/" method="post" class="formulario lexend-300">
        {% csrf_token %}

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>
        
        <button type="submit">Criar Usuário</button>
    </form>

</body>
</html>
